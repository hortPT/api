index:
  get:
    tags:
      - Counties
    summary: Index counties
    description: Index the available counties.
    operationId: counties::index
    parameters:
      - $ref: '../common/parameters/content_type.yaml'
      - $ref: '../common/parameters/accept.yaml'
      - $ref: '../common/parameters/page_number.yaml'
      - $ref: '../common/parameters/page_size.yaml'
      - $ref: '../common/parameters/search.yaml'
      - $ref: '../common/parameters/exact.yaml'
      - name: districts
        in: query
        description: Filter by District ids
        schema:
          type: array
          items:
            type: string
            example: 1
      - name: sort
        in: query
        description: Field used for sorting results
        schema:
          type: string
          enum:
            - code
            - name
            - created_at
            - updated_at
          default: created_at
      - $ref: '../common/parameters/order.yaml'

    responses:
      200:
        description: OK
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                links:
                  type: object
                  properties:
                    first:
                      type: string
                      description: Link to the first page of results
                    last:
                      type: string
                      description: Link to the last page of results
                    prev:
                      type: string
                      description: Link to the previous page of results
                    next:
                      type: string
                      description: Link to the next page of results
                data:
                  type: array
                  items:
                    $ref: 'schemas.yaml#/County'
                meta:
                  type: object
                  properties:
                    items:
                      type: integer
                      example: 10
                    total:
                      type: integer
                      example: 100
      406:
        $ref: '../common/responses/406.yaml'
      415:
        $ref: '../common/responses/415.yaml'
      422:
        $ref: '../common/responses/422.yaml'

view:
  get:
    tags:
      - Counties
    summary: View county
    description: Retrieve a specific county record.
    operationId: counties::view
    parameters:
      - $ref: '../common/parameters/content_type.yaml'
      - $ref: '../common/parameters/accept.yaml'
      - name: id
        in: path
        description: County id
        required: true
        schema:
          type: string
          example: 1

    responses:
      200:
        description: OK
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                data:
                  $ref: 'schemas.yaml#/CountyWithRelations'
                included:
                  type: array
                  items:
                    $ref: '../districts/schemas.yaml#/District'
      404:
        $ref: '../common/responses/404.yaml'
      406:
        $ref: '../common/responses/406.yaml'
      415:
        $ref: '../common/responses/415.yaml'
