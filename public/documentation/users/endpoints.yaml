index-and-create:
  get:
    tags:
      - Users
    security:
      - access_token:
          - administrator
    summary: Index users
    description: Index the system users.
    operationId: users::index
    parameters:
      - $ref: '../common/parameters/content_type.yaml'
      - $ref: '../common/parameters/accept.yaml'
      - $ref: '../common/parameters/authorization.yaml'
      - $ref: '../common/parameters/page_number.yaml'
      - $ref: '../common/parameters/page_size.yaml'
      - $ref: '../common/parameters/search.yaml'
      - $ref: '../common/parameters/exact.yaml'
      - name: roles
        in: query
        description: Filter by associated roles
        schema:
          type: array
          items:
            enum:
              - administrator
              - moderator
              - contributor
      - name: sort
        in: query
        description: Field used for sorting results
        schema:
          type: string
          enum:
            - email
            - name
            - surname
            - created_at
            - updated_at
          default: created_at
      - $ref: '../common/parameters/order.yaml'

    responses:
      200:
        description: OK
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                links:
                  type: object
                  properties:
                    first:
                      type: string
                      description: Link to the first page of results
                    last:
                      type: string
                      description: Link to the last page of results
                    prev:
                      type: string
                      description: Link to the previous page of results
                    next:
                      type: string
                      description: Link to the next page of results
                data:
                  type: array
                  items:
                    $ref: 'schemas.yaml#/User'
                meta:
                  type: object
                  properties:
                    items:
                      type: integer
                      example: 10
                    total:
                      type: integer
                      example: 100
      401:
        $ref: '../common/responses/401.yaml'
      403:
        $ref: '../common/responses/403.yaml'
      406:
        $ref: '../common/responses/406.yaml'
      415:
        $ref: '../common/responses/415.yaml'
      422:
        $ref: '../common/responses/422.yaml'

  post:
    tags:
      - Users
    summary: Create user
    description: Create a user record. This endpoint is rate limited to **4** requests for every **10** minutes.
    operationId: users::create
    parameters:
      - $ref: '../common/parameters/content_type.yaml'
      - $ref: '../common/parameters/accept.yaml'
      - name: name
        in: query
        description: First name
        required: true
        schema:
          type: string
          maxLength: 255
      - name: surname
        in: query
        description: Last name
        required: true
        schema:
          type: string
          maxLength: 255
      - name: email
        in: query
        description: Email address
        required: true
        schema:
          type: string
          format: email
          example: fernando.pessoa@vost.pt
      - name: password
        in: query
        description: Password
        required: true
        schema:
          type: string
          format: password
      - name: password_confirmation
        in: query
        description: Password confirmation
        required: true
        schema:
          type: string
          format: password

    responses:
      201:
        description: Created
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                data:
                  $ref: 'schemas.yaml#/UserWithRelations'
                included:
                  type: array
                  items:
                    $ref: '../roles/schemas.yaml#/Role'
      406:
        $ref: '../common/responses/406.yaml'
      415:
        $ref: '../common/responses/415.yaml'
      422:
        $ref: '../common/responses/422.yaml'
      429:
        $ref: '../common/responses/429.yaml'

