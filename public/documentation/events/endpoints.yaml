index-and-create:
  get:
    tags:
      - Events
    summary: Index events
    description: Index the available events.
    operationId: events::index
    parameters:
      - $ref: '../common/parameters/content_type.yaml'
      - $ref: '../common/parameters/accept.yaml'
      - $ref: '../common/parameters/page_number.yaml'
      - $ref: '../common/parameters/page_size.yaml'
      - $ref: '../common/parameters/ids.yaml'
      - $ref: '../common/parameters/search.yaml'
      - $ref: '../common/parameters/exact.yaml'
      - name: types[]
        in: query
        description: EventType ids to filter by
        schema:
          type: array
          items:
            type: string
            example: 1
      - name: parishes[]
        in: query
        description: Parish ids to filter by
        schema:
          type: array
          items:
            type: string
            example: 1
      - name: sort
        in: query
        description: Field used for sorting results
        schema:
          type: string
          enum:
            - name
            - description
            - latitude
            - longitude
            - started_at
            - ended_at
            - created_at
            - updated_at
          default: created_at
      - $ref: '../common/parameters/order.yaml'

    responses:
      200:
        description: OK
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                links:
                  type: object
                  properties:
                    first:
                      type: string
                      description: Link to the first page of results
                    last:
                      type: string
                      description: Link to the last page of results
                    prev:
                      type: string
                      description: Link to the previous page of results
                    next:
                      type: string
                      description: Link to the next page of results
                data:
                  type: array
                  items:
                    $ref: 'schemas.yaml#/Event'
                meta:
                  type: object
                  properties:
                    items:
                      type: integer
                      example: 10
                    total:
                      type: integer
                      example: 100
      406:
        $ref: '../common/responses/406.yaml'
      415:
        $ref: '../common/responses/415.yaml'
      422:
        $ref: '../common/responses/422.yaml'

  post:
    tags:
      - Events
    security:
      - access_token:
          - administrator
    summary: Create event
    description: Create an event record.
    operationId: events::create
    parameters:
      - $ref: '../common/parameters/content_type.yaml'
      - $ref: '../common/parameters/accept.yaml'
      - $ref: '../common/parameters/authorization.yaml'
      - name: type
        in: query
        description: EventType id
        required: true
        schema:
          type: string
          example: 1
      - name: parish
        in: query
        description: Parish id
        required: true
        schema:
          type: string
          example: 1
      - name: name
        in: query
        description: Event name
        required: true
        schema:
          type: string
          maxLength: 255
      - name: description
        in: query
        description: Event description
        required: true
        schema:
          type: string
      - name: latitude
        in: query
        description: Event latitude
        required: true
        schema:
          type: number
          format: double
      - name: longitude
        in: query
        description: Event longitude
        required: true
        schema:
          type: number
          format: double
      - name: started_at
        in: query
        description: Event start date/time
        required: true
        schema:
          type: string
          format: date-time
      - name: ended_at
        in: query
        description: Event end date/time
        schema:
          type: string
          format: date-time
          nullable: true

    responses:
      201:
        description: Created
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                data:
                  $ref: 'schemas.yaml#/EventWithRelations'
                included:
                  type: array
                  items:
                    - $ref: 'schemas.yaml#/EventType'
                    - $ref: '../parishes/schemas.yaml#/Parish'
      401:
        $ref: '../common/responses/401.yaml'
      403:
        $ref: '../common/responses/403.yaml'
      406:
        $ref: '../common/responses/406.yaml'
      415:
        $ref: '../common/responses/415.yaml'
      422:
        $ref: '../common/responses/422.yaml'

