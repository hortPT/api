index:
  get:
    tags:
      - Occurrences
    summary: Index occurrences
    description: Index the available occurrences.
    operationId: occurrences::index
    parameters:
      - $ref: '../common/parameters/content_type.yaml'
      - $ref: '../common/parameters/accept.yaml'
      - $ref: '../common/parameters/page_number.yaml'
      - $ref: '../common/parameters/page_size.yaml'
      - $ref: '../common/parameters/ids.yaml'
      - $ref: '../common/parameters/search.yaml'
      - $ref: '../common/parameters/exact.yaml'
      - name: events[]
        in: query
        description: Event ids to filter by
        schema:
          type: array
          items:
            type: string
            example: 1
      - name: types[]
        in: query
        description: Type ids to filter by
        schema:
          type: array
          items:
            type: string
            example: 1
      - name: statuses[]
        in: query
        description: Status ids to filter by
        schema:
          type: array
          items:
            type: string
            example: 1
      - name: districts[]
        in: query
        description: District ids to filter by
        schema:
          type: array
          items:
            type: string
            example: 1
      - name: counties[]
        in: query
        description: County ids to filter by
        schema:
          type: array
          items:
            type: string
            example: 1
      - name: parishes[]
        in: query
        description: Parish ids to filter by
        schema:
          type: array
          items:
            type: string
            example: 1
      - name: started_at
        in: query
        description: Start date
        schema:
          type: string
          format: date
          example: '2012-06-14'
      - name: ended_at
        in: query
        description: End date
        schema:
          type: string
          format: date
          example: '2012-06-14'
      - name: sort
        in: query
        description: Field used for sorting results
        schema:
          type: string
          enum:
            - locality
            - latitude
            - longitude
            - started_at
            - ended_at
            - created_at
            - updated_at
          default: created_at
      - $ref: '../common/parameters/order.yaml'

    responses:
      200:
        description: OK
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                links:
                  type: object
                  properties:
                    first:
                      type: string
                      description: Link to the first page of results
                    last:
                      type: string
                      description: Link to the last page of results
                    prev:
                      type: string
                      description: Link to the previous page of results
                    next:
                      type: string
                      description: Link to the next page of results
                data:
                  type: array
                  items:
                    $ref: 'schemas.yaml#/Occurrence'
                included:
                  type: array
                  items:
                    - $ref: 'schemas.yaml#/OccurrenceType'
                    - $ref: 'schemas.yaml#/OccurrenceStatus'
                    - $ref: '../parishes/schemas.yaml#/Parish'
                meta:
                  type: object
                  properties:
                    items:
                      type: integer
                      example: 10
                    total:
                      type: integer
                      example: 100
      406:
        $ref: '../common/responses/406.yaml'
      415:
        $ref: '../common/responses/415.yaml'
      422:
        $ref: '../common/responses/422.yaml'

view-and-update:
  get:
    tags:
      - Occurrences
    summary: View occurrence
    description: Retrieve a specific occurrence record.
    operationId: occurrences::view
    parameters:
      - $ref: '../common/parameters/content_type.yaml'
      - $ref: '../common/parameters/accept.yaml'
      - name: id
        in: path
        description: Occurrence id
        required: true
        schema:
          type: string
          example: 1

    responses:
      200:
        description: OK
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                data:
                  $ref: 'schemas.yaml#/OccurrenceWithRelations'
                included:
                  type: array
                  items:
                    - $ref: '../events/schemas.yaml#/Event'
                    - $ref: 'schemas.yaml#/OccurrenceType'
                    - $ref: 'schemas.yaml#/OccurrenceStatus'
                    - $ref: '../parishes/schemas.yaml#/Parish'
                    - $ref: 'schemas.yaml#/ProCivOccurrence'
      404:
        $ref: '../common/responses/404.yaml'
      406:
        $ref: '../common/responses/406.yaml'
      415:
        $ref: '../common/responses/415.yaml'

  patch:
    tags:
      - Occurrences
    security:
      - access_token:
          - administrator
          - moderator
    summary: Update occurrence
    description: Update an occurrence record.
    operationId: occurrences::update
    parameters:
      - $ref: '../common/parameters/content_type.yaml'
      - $ref: '../common/parameters/accept.yaml'
      - $ref: '../common/parameters/authorization.yaml'
      - name: id
        in: path
        description: Occurrence id
        required: true
        schema:
          type: string
          example: 1
      - name: event
        in: query
        description: Event id
        schema:
          type: string
          example: 1

    responses:
      200:
        description: OK
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                data:
                  $ref: 'schemas.yaml#/OccurrenceWithRelations'
                included:
                  type: array
                  items:
                    - $ref: '../events/schemas.yaml#/Event'
                    - $ref: 'schemas.yaml#/OccurrenceType'
                    - $ref: 'schemas.yaml#/OccurrenceStatus'
                    - $ref: '../parishes/schemas.yaml#/Parish'
                    - $ref: 'schemas.yaml#/ProCivOccurrence'
      401:
        $ref: '../common/responses/401.yaml'
      403:
        $ref: '../common/responses/403.yaml'
      404:
        $ref: '../common/responses/404.yaml'
      406:
        $ref: '../common/responses/406.yaml'
      415:
        $ref: '../common/responses/415.yaml'
      422:
        $ref: '../common/responses/422.yaml'

