    operationId: occurrences::reports::download
    parameters:
      - $ref: '../common/parameters/content_type.yaml'
      - $ref: '../common/parameters/accept.yaml'
      - name: signature
        in: path
        description: SHA1 signature of the generated report
        required: true
        schema:
          type: string
          minLength: 40
          maxLength: 40
    responses:
