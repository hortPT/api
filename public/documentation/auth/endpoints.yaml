authenticate:
  post:
    tags:
      - Authentication
    summary: Authenticate user
    description: Authenticate a user.
    operationId: auth::authenticate
    parameters:
      - $ref: '../common/parameters/content_type.yaml'
      - name: email
        in: query
        description: Email address
        required: true
        schema:
          type: string
          format: email
          example: fernando.pessoa@vost.pt
      - name: password
        in: query
        description: Password
        required: true
        schema:
          type: string
          format: password

    responses:
      201:
        description: Created
        content:
          application/vnd.api+json:
            schema:
              $ref: 'schemas.yaml#/AccessToken'
      403:
        $ref: '../common/responses/403.yaml'
      415:
        $ref: '../common/responses/415.yaml'
      422:
        $ref: '../common/responses/422.yaml'

verify:
  get:
    tags:
      - Authentication
    security:
      - access_token:
          - administrator
          - moderator
          - contributor
    summary: Verify access token
    description: Verify the user's access token.
    operationId: auth::verify
    parameters:
      - $ref: '../common/parameters/content_type.yaml'
      - $ref: '../common/parameters/authorization.yaml'
    responses:
      200:
        description: OK
        content:
          application/vnd.api+json:
            schema:
              $ref: 'schemas.yaml#/AccessToken'
      401:
        $ref: '../common/responses/401.yaml'
      415:
        $ref: '../common/responses/415.yaml'

refresh:
  get:
    tags:
      - Authentication
    security:
      - access_token:
          - administrator
          - moderator
          - contributor
    summary: Refresh access token
    description: Refresh the user's access token.
    operationId: auth::refresh
    parameters:
      - $ref: '../common/parameters/content_type.yaml'
      - $ref: '../common/parameters/authorization.yaml'
    responses:
      201:
        description: Created
        content:
          application/vnd.api+json:
            schema:
              $ref: 'schemas.yaml#/AccessToken'
      401:
        $ref: '../common/responses/401.yaml'
      415:
        $ref: '../common/responses/415.yaml'
